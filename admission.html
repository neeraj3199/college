<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student registration form</title>
    <style>
        body{
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
    <center>
    <h1>Student details</h1>
    
    <hr>
    <form>
     
        <label><b>Name: </b>  </label>
        <input type="Text" placeholder="ENTER NAME"><br><br><br>
        Degree: <input type="text" name="Name"> <br><br><br>
         Year: <input type="text" name="Name"> <br><br><br>
        DOB: <input type="number"name="Name"><br><br><br>
        
        <B>ENTER YOUR GENDER
            <br>
            <br>
            <label>
            <b> Gender:</b>
            </label><br>
            <input type="radio"name="gender"/>male
            <input type="radio"name="gender"/>female
            <input type="radio"name="gender"/>other
            <br>
            <br>
    

        
        <B>YOU ARE SURE INFORMATION IS CORRECT</B>
        <p><input type="checkbox">YES</p>
        <p><input type="checkbox">NO</p>
    <button>SUBMIT</button>
    <button>RESET</button>

    </center>
    </form>
</body>
</html>
